      demoData.posts.forEach((post) => {

        postCard.className = "blog-card";
        postCard.innerHTML = `
          <img src="${post.image}" alt="${post.title}" class="blog-card-img" />
          <div class="blog-card-content">
            <span class="label">${post.label}</span>
            <h3>${post.title}</h3>
            <p>${post.summary}</p>
            <p class="meta">By ${post.author} • ${post.published}</p>
            <a href="${post.url}" target="_blank" class="btn">Read More</a>

        blogPostsContainer.appendChild(postCard);
