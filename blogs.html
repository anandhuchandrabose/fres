    <div class="transition">

    <section class="blogs-list">
      <div class="container" id="blogPosts" aria-live="polite"></div>
    </section>

    <footer>
      <div class="container">
        <div class="footer-top">
          <div class="footer-col">
            <p class="mono"><span>&#9654;</span> Drop your email if you vibe</p>
            <div class="footer-email-container">
              <div class="footer-email-row">
                <input type="text" placeholder="your@email.com" />
                <button>
                  <img src="/global/footer-right-arrow.png" alt="" />
                </button>
              </div>
            </div>
          </div>
          <div class="footer-col"></div>
        </div>
        <div class="footer-bottom">
          <div class="footer-col">
            <div class="footer-logo">

          </div>
          <div class="footer-col">
            <div class="footer-sub-col">
              <p class="mono">Explore</p>
              <div class="footer-links">

                <p><a href="/blogs">Blogs</a></p>

            <div class="footer-sub-col">

                <p>LinkedIn</p>
                <p>Twitter</p>
                <p>Instagram</p>
                <p>Facebook</p>
              </div>
            </div>
          </div>
        </div>
        <div class="footer-copyright">
          <div class="footer-col">

          </div>
          <div class="footer-col">
            <div class="footer-sub-col"></div>
            <div class="footer-sub-col">
              <p class="mono">&copy; 2025 All Rights Reserved</p>
            </div>
          </div>
        </div>
      </div>

      ctaBtn.textContent = demoData.buttonText;
      ctaBtn.href = demoData.buttonUrl;

      // populate posts
      const blogPostsContainer = document.getElementById("blogPosts");
      demoData.posts.forEach((post) => {
        const postCard = document.createElement("article");
        postCard.className = "blog-card";

        const readMoreCta = post.url
          ? `<a href="${post.url}" target="_blank" rel="noopener" class="btn">Read More</a>`
          : "";

        postCard.innerHTML = `
          <img src="${post.image}" alt="${post.title}" class="blog-card-img" loading="lazy" />
          <div class="blog-card-content">
            <span class="label">${post.label}</span>
            <h3>${post.title}</h3>
            <p>${post.summary}</p>
            <p class="meta">By ${post.author} • ${post.published}</p>
            ${readMoreCta}
          </div>
        `;
        blogPostsContainer.appendChild(postCard);
      });
